dependencies:
  override:
    - pip install docker-compose 
    - pip install requests

machine:
    environment:
        SECRET_KEY: CI
    services:
        - docker

test:
  pre:
    - docker-compose -f dockereve-master/docker-compose.yml build
  override:
    - python test/testGetPost.py
    - docker-compose -f dockereve-master/docker-compose.yml up
    