dependencies:
  override:
    - pip install docker-compose
    - pip install requests

machine:
    environment:
        SECRET_KEY: CI
        MONGODB_HOST: mongodb
        MONGODB_PORT: 27017
        API_TOKEN: <secret_token>
        API_URL: "http://localhost/docs/api"
    services:
        - docker

test:
  pre:
    - mv dockereve-master/env_example dockereve-master/.env
    - mkdir dockereve-master/nginx/.ssl
    - touch dockereve-master/nginx/.ssl/mriqcep-selfsigned.crt
    - touch dockereve-master/nginx/.ssl/mriqcep-selfsigned.key
    - docker-compose -f dockereve-master/docker-compose.yml build
  override:
    - docker-compose -f dockereve-master/docker-compose.yml up -d
    - sleep 60
    - python test/testGetPost.py
